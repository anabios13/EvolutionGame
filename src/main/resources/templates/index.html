<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evolution Game</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Welcome to Evolution Game</h1>
    <div class="auth-form">
        <h2>Sign In</h2>
        <form th:action="@{/signIn}" method="post">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div th:if="${signInError}" class="error-message" th:text="${signInError}"></div>
            <button type="submit">Sign In</button>
        </form>
        <h2>Sign Up</h2>
        <form th:action="@{/signUp}" method="post">
            <div class="form-group">
                <label for="signup-login">Login:</label>
                <input type="text" id="signup-login" name="login" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div th:if="${signUpError}" class="error-message" th:text="${signUpError}"></div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>

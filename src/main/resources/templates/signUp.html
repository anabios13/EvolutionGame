<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Evolution Game - Registration</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div class="container">
    <h1>Register</h1>
    <form th:action="@{/signUp}" method="post">
      <div class="form-group">
        <label for="signup-login">Login:</label>
        <input type="text" id="signup-login" name="login" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
      </div>
      <div th:if="${signUpError}" class="error-message" th:text="${signUpError}"></div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
  </div>
</body>

</html>
